<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>codexplo.it</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    #typing {
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid orange;
      font-size: 2rem;
      line-height: 2rem;
      height: 2rem; /* Mant√©m altura do cursor constante */
      animation: blink-caret 0.75s step-end infinite;
    }

    #maintenance {
      margin-top: 2rem;
      font-size: 3rem;
      color: #ffcc00;
      opacity: 0.9;
      font-weight: bold;
      text-align: center;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>

  <div id="typing"></div>
  <div id="maintenance">Site Under Maintenance</div>

  <script>
    const text = "codexplo.it";
    const typingElement = document.getElementById("typing");

    let index = 0;
    let isDeleting = false;
    let speed = 150;

    function typeEffect() {
      const currentText = text.substring(0, index);

      // Garante que o cursor mantenha altura mesmo com texto vazio
      typingElement.innerHTML = currentText === "" ? "&nbsp;" : currentText;

      if (!isDeleting) {
        if (index < text.length) {
          index++;
        } else {
          isDeleting = true;
          speed = 1000;
          setTimeout(typeEffect, speed);
          return;
        }
      } else {
        if (index > 0) {
          index--;
        } else {
          isDeleting = false;
          speed = 500;
          setTimeout(typeEffect, speed);
          return;
        }
      }

      speed = isDeleting ? 100 : 150;
      setTimeout(typeEffect, speed);
    }

    typeEffect();
  </script>

</body>
</html>
